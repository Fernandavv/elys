<section class="vh-100" style="background-color: #0d0e1b;">
    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="background-color: #1e1e1e; border-radius: 15px;">
    <h1>Crie uma postagem</h1><br>
<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="post.title" name="title" />
        </div>

        <div class="form-group">
            <label for="desc">Descrição</label>
            <input class="form-control" id="desc" required [(ngModel)]="post.desc" name="desc" />
        </div>

        <div class="form-group">
            <label for="content">Conteudo</label><br>
            <textarea class="form-control" rows="3" id="content"  placeholder="Digite seu texto aqui..." required [(ngModel)]="post.content" name="content"></textarea>
        </div>

        <button (click)="savePost()" class="btn btn-success">Postar</button>
    </div>

    <div *ngIf="submitted">
        <h4>Post foi enviado com sucesso!</h4>
        <button class="btn btn-success" (click)="newPost()">Criar mais um Posts</button>
        <a href="/posts">Ver todos os Posts</a>

    </div>
</div>
</div>
</section>
